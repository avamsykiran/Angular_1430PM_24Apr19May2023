<section class="col-sm-9 m-4 mx-auto p-4">
    <h4>Departments</h4>

    <div class="row text-center border-bottom border-danger p-2">
        <div class="col-2"><strong>Dept#</strong></div>
        <div class="col"><strong>Title</strong></div>
        <div class="col-3"><strong>Head Quartars</strong></div>
        <div class="col-2"><strong>Actions</strong></div>
    </div>
 
    <app-dept-form-row (formSubmitedEvent)="addDept($event)"></app-dept-form-row>
    
    <div class="row" *ngIf="!depts || depts.length===0">
        <div class="col">
            <p class="alert alert-danger p-2">
                <strong>No Recoirds To Display</strong>
            </p>
        </div>
    </div>  

    <ng-container *ngIf="depts && depts.length>0">
        <ng-container *ngFor="let d of depts">
            <app-dept-row 
                *ngIf="!d.isEditable" 
                [dept]="d" 
                (delBtnClickEvent)="delDept($event)" 
                (editBtnClickEvent)="markEditable($event)"></app-dept-row>

            <app-dept-form-row 
                *ngIf="d.isEditable" 
                [dept]="d"
                (formSubmitedEvent)="updateDept($event)"
                (formResetEvent)="unmarkEditable($event)" ></app-dept-form-row>
        </ng-container>
    </ng-container>
    
</section>
